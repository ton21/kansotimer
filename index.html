<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Easily track time and intervals with our Intervals Timer. Customize total minutes and interval seconds to suit your workout or task needs."
    />
    <meta
      name="keywords"
      content="interval timer, timer, workout timer, task timer, custom timer, interval tracker"
    />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Ton Santos" />

    <!-- Open Graph Meta Tags -->
    <meta
      property="og:title"
      content="Intervals Timer - Track Time with Ease"
    />
    <meta
      property="og:description"
      content="Use our simple and customizable Intervals Timer to keep track of total time and intervals. Perfect for workouts, tasks, and more."
    />
    <meta
      property="og:url"
      content="https://ton21.github.io/intervals-timer/"
    />
    <!-- <meta property="og:image" content="https://yourwebsite.com/thumbnail.png" /> -->
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Intervals Timer - Track Time with Ease"
    />
    <meta
      name="twitter:description"
      content="Easily track time and intervals with our customizable Intervals Timer. Perfect for workouts, tasks, or any timed activity."
    />

    <link rel="canonical" href="https://ton21.github.io/kansotimer/" />

    <title>Timer com Intervalos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>Intervals Timer</h1>
        <div class="labels-container">
          <label>
            Total minutes:
            <input
              id="totalMinutes"
              type="number"
              min="0"
              value="0"
              placeholder="30"
            />
          </label>
          <label>
            Seconds for intervals:
            <input
              id="intervalSeconds"
              type="number"
              min="1"
              value="0"
              placeholder="20"
            />
          </label>
        </div>
        <!-- labels -->
        <p id="timeDisplay">0</p>
        <p id="intervalsRemaining">
          Rounds: <span class="round-number">0</span>
        </p>

        <div class="buttons-container">
          <button id="stopButton" class="btn gray">Stop</button>
          <button id="startButton" class="btn">Start</button>
        </div>
        <!-- buttons -->
      </div>
      <!-- content -->
    </div>
    <script src="https://storage.ko-fi.com/cdn/scripts/overlay-widget.js"></script>
    <script>
      kofiWidgetOverlay.draw('tonsantos', {
        type: 'floating-chat',
        'floating-chat.donateButton.text': 'Support me',
        'floating-chat.donateButton.background-color': '#794bc4',
        'floating-chat.donateButton.text-color': '#fff',
      });
    </script>
    <script src="./app.js"></script>
  </body>
</html>
